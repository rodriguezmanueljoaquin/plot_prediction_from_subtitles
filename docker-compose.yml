version: "3.8"

services:
  movies-plot-prediction:
    container_name: movies-plot-prediction
    build: 
      context: .
      dockerfile: Dockerfile
    image: movies-plot-prediction
    volumes:
      - ./test.py:/opt/movies/test.py
      - ./train.py:/opt/movies/train.py
      - ./data/movies_preprocessed.csv:/opt/movies/data/movies_preprocessed.csv
      